<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Biblioteca Unicosta</h1>
        <form action="http://localhost:3005/formulario" method="post">
            <div class="row">
                <div class="col-md-6">
                    <img src="https://img.freepik.com/vector-premium/icono-circulo-usuario-anonimo-ilustracion-vector-estilo-plano-sombra_520826-1931.jpg" alt="Icono de usuario" class="book-image">
                    <h3>Datos de usuario</h3>
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="number" class="form-control" placeholder="Ingrese su ID..." name="id">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Nombre..." name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Apellido..." name="apellido">
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="https://www.dibujos-faciles.com/wp-content/uploads/2022/11/Libro-de-dibujo-Paso16.jpg" alt="Icono de libro" class="book-image"><h3>Datos del libro solicitado</h3>
                    <div class="form-group">
                        <label for="titulo"> Título:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el título..." name="titulo">
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el autor..." name="autor">
                    </div>
                    <div class="form-group">
                        <label for="editorial">Editorial:</label>
                        <input type="text" class="form-control" placeholder="Ingrese la editorial..." name="editorial">
                    </div>
                    <div class="form-group">
                        <label for="año">Año:</label>
                        <input type="number" class="form-control" placeholder="Ingrese el año del libro..." name="año">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
